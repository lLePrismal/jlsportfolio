<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Prisma Logo</title>
  <style>
    body {
      background-color: #0a0a1a; /* very dark background */
      display: flex;
      justify-content: left;
      align-items: left;
      height: 20vh;
    }
    .logo {
      font-family: "Georgia", serif;
      font-size: 80px;
      font-weight: bold;
      color: #1e90ff;
      text-shadow: 
        0 0 5px #1e90ff,
        0 0 10px #1e90ff,
        0 0 20px #1e90ff,
        0 0 40px #001133, /* dark blue shadow */
        2px 2px 6px #001133;
      letter-spacing: 5px;
    }
  </style>
</head>
<body>
  <div class="logo">Le Prisma</div>
</body>
</html>
